<div>
    <h1 class="heading">Buildings</h1>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 no-padding-left">
                <a class="btn btn-primary" ui-sref="building.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span/>
                    <span class="hidden-xs">
                        Create new Building
                    </span>
                </a>
            </div>
            <div class="col-xs-3"></div>
            <div class="col-xs-6 no-padding-right" >
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right">
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery"
                               placeholder="Search Buildings">
                        <span class="input-group-btn width-min">
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>

        <!--<table>
            <tbody>
            <tr>
                <td-->
    <span ng-repeat="building in vm.buildings track by building.id">
                    <div style="display: inline-table; " ui-sref="building-detail({id:building.id})">
                        <span class="post">
                        <span class="image">
                                    <a ng-if="building.buildingCoverImage">
                                        <figure><img class="img-responsive" style="width: 330px;height: 250px"
                                            data-ng-src="{{'data:' + building.buildingCoverImageContentType + ';base64,' + building.buildingCoverImage}}"
                                        /></figure>
                                    </a>
                           </span>
                            <br>
                            <span class="img-caption ">
                            <h4 align="center"><a ui-sref="building-detail({id:building.id})">{{building.buildingName}}</a></h4>
                            </span>
                            </span>
                        </div>
               <!-- </td>
            </tr>
            </tbody>
        </table>-->
    </span>
    <br>
    <br>
    <br>
    <br>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-lg" total-items="vm.totalItems" ng-model="vm.page"
                        ng-change="vm.transition()"></uib-pagination>
    </div>

</div>
